<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <link rel="stylesheet" href="../../dist/css/main.css">
    <title>Manage Employees</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <div class="col-auto">
            <h2>Manage Employees</h2>
          </div>
          <div class="col-auto">
            <button id="deleteBtn" class="btn btn-danger" onclick="deleteSelectedItems()">
              <i class="fas fa-minus-circle"></i>
              <span>Delete</span>
            </button>
            <button id="newEmployee" class="btn btn-success" onclick="addNewEmployeeButtonClick()">
              <i class="fas fa-plus-circle"></i>
              <span>Add New Employee</span>
            </button>
          </div>
        </div>
      </div>
    </header>
  <main id="employeeForm" class="hidden">
    <div class="container">
      <div class="row">
        <div class="col-12 title d-flex justify-content-between align-items-center">
          <h2 id="addTitle">Add Employee</h2>
          <h2 id="editTitle" class="hidden">Edit Employee</h2>
          <button id="closeForm"><i class="fas fa-times" onclick="closeForm()"></i></button>
        </div>
      </div>
      <div class="row formBody">
        <div class="col-12">
          <label for="name">Name</label>
          <input type="text" name="name" id="nameInput" required>
        </div>
        <div class="col-12">
          <label for="email">Email</label>
          <input type="email" name="email" id="emailInput" required>
        </div>
        <div class="col-12">
          <label for="address">Address</label>
          <textarea name="address" id="addressInput" required></textarea>
        </div>
        <div class="col-12">
          <label for="phone">Phone</label>
          <input type="tel" name="phone" id="phoneInput" required>
        </div>
      </div>
      <div class="row footer">
        <div class="col-12 d-flex justify-content-end">
          <button class="btn btn-light" onclick="closeForm()">Cancel</button>
          <button id="hidenEditBtn" class="btn btn-warning hidden" onclick="updateEmployeeInfo()">Edit</button>
          <button id="addEmployee" class="btn btn-success" onclick="createNewElement()">Add</button>
        </div>
      </div>
    </div>
  </main>
    <section>
      <div class="container">
        <div class="row">
          <table id="userDataTable">
            <thead>
              <tr>
                <th>
                  <input type="checkbox" name="checkbox" id="mainCheckbox" onclick="changeCheckboxesValue()">
                </th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="inputDataArea">
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
